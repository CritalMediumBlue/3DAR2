<!DOCTYPE html>
<html>
<head>
  <title>MIPS Simulation</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Add WebXR specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "rapier": "https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.12.0/rapier.es.min.js"
    }
  }
  </script>
  <style>
    #controls {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 100;
      font-family: Arial, sans-serif;
    }
    
    #controls h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    
    .control-group {
      margin-bottom: 5px;
    }
    
    label {
      display: inline-block;
      width: 220px;
    }
    
    input[type="range"] {
      width: 150px;
      vertical-align: middle;
    }
    
    .value-display {
      display: inline-block;
      width: 50px;
      text-align: right;
    }
    
    button {
      margin-top: 2px;
      padding: 5px 2px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label for="selfPropulsionSpeed">Self-Propulsion Speed:</label>
      <input type="range" id="selfPropulsionSpeed" min="0" max="1000" step="1" value="100">
      <span id="selfPropulsionSpeedValue" class="value-display">5.0</span>
    </div>
    <div class="control-group">
      <label for="rotationalDiffusion">Rotational Diffusion:</label>
      <input type="range" id="rotationalDiffusion" min="0" max="2" step="0.05" value="0.5">
      <span id="rotationalDiffusionValue" class="value-display">0.5</span>
    </div>
    <div class="control-group">
      <label for="translationalNoise">Translational Noise:</label>
      <input type="range" id="translationalNoise" min="0" max="2" step="0.05" value="1">
      <span id="translationalNoiseValue" class="value-display">1.0</span>
    </div>
    <button id="resetButton">Reset Simulation</button>
  </div>
  
  <!-- Use the modular approach but ensure AR functionality works -->
  <script type="module">
    import * as THREE from 'three';
    import { BrownianViewer } from './js/BrownianViewer.js';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    
    // Override the ARHandler initialization to ensure it works correctly
    const originalBrownianViewer = BrownianViewer;
    
    // Extend BrownianViewer to ensure AR functionality works properly
    class EnhancedBrownianViewer extends originalBrownianViewer {
      constructor() {
        super();
        
        // Ensure AR is properly initialized
        this.setupEnhancedAR();
      }
      
      setupEnhancedAR() {
        // Make sure the AR button is created correctly
        if (!document.querySelector('.ARButton')) {
          const arButton = ARButton.createButton(this.renderer, {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: document.body }
          });
          
          document.body.appendChild(arButton);
        }
        
        // Ensure the renderer has WebXR enabled
        this.renderer.xr.enabled = true;
        
        // Make sure the reticle is properly set up
        if (!this.reticle) {
          const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
          const reticleMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            transparent: true, 
            opacity: 0.3, 
            side: THREE.DoubleSide
          });
          
          this.reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
          this.reticle.matrixAutoUpdate = false;
          this.reticle.visible = false;
          this.scene.add(this.reticle);
        }
        
        // Ensure controller is set up
        if (!this.controller) {
          this.controller = this.renderer.xr.getController(0);
          this.controller.addEventListener('select', this.onSelect.bind(this));
          this.scene.add(this.controller);
        }
      }
      
      // Override onSelect to ensure it works correctly
      onSelect() {
        if (this.reticle && this.reticle.visible && !this.modelPlaced) {
          // Place the cell group at the reticle position
          this.cellGroup.position.setFromMatrixPosition(this.reticle.matrix);
          
          this.cellGroup.scale.set(0.05, 0.05, 0.05);
          this.reticle.visible = false;
          this.cellGroup.visible = true;
          this.modelPlaced = true;
          this.cellGroup.position.y += 0.8; // Offset to avoid clipping with the ground
          
          if (this.arHandler && this.arHandler.onModelPlaced) {
            this.arHandler.onModelPlaced();
          }
        }
      }
      
      // Override handleHitTest to ensure it works correctly
      handleARHitTest() {
        if (!this.hitTestSourceRequested) {
          const session = this.renderer.xr.getSession();
          
          if (session) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                this.hitTestSource = source;
              });
            });
            
            session.addEventListener('end', () => {
              this.hitTestSourceRequested = false;
              this.hitTestSource = null;
            });
            
            this.hitTestSourceRequested = true;
          }
        }
        
        if (this.hitTestSource) {
          const referenceSpace = this.renderer.xr.getReferenceSpace();
          const frame = this.renderer.xr.getFrame();
          
          if (frame) {
            const hitTestResults = frame.getHitTestResults(this.hitTestSource);
            
            if (hitTestResults.length && !this.modelPlaced) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              
              if (pose) {
                this.reticle.visible = true;
                this.reticle.matrix.fromArray(pose.transform.matrix);
              }
            } else {
              this.reticle.visible = false;
            }
          }
        }
      }
      
      // Override animate to ensure AR hit testing is called
      animate() {
        super.animate();
        
        // Ensure AR hit testing is called
        if (this.isARMode) {
          this.handleARHitTest();
        }
      }
    }
    
    // Initialize the enhanced viewer
    document.addEventListener('DOMContentLoaded', () => new EnhancedBrownianViewer());
  </script>
</body>
</html>
